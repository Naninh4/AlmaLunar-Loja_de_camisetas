{% extends 'base.html' %}
{% load static %}
{% load bootstrap %}
{% block conteudo %}

<main class="container-fluid mt-4 m-auto">


  <div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-xl-10">
        <div class="card rounded-3 text-light">
          <div class="row g-0">
            <div class="col-lg-6">
              
              <div class="card-body p-md-5 mx-md-4">
                <a href="{% url 'perfil' %}" style="color: white;">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
                  </svg>
                </a>
                <div class="text-center">
                  <img src="/static/img/logo.png" style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">Cadastre um novo endereço!</h4>
                </div>
                <form method='post'>
                  {% csrf_token %}

                      <div class="form-outline">
                        <label class="form-label" for="form9Example1">Rua:</label>

                        <input type="text" id="form9Example1" name="rua" class="form-control bg-black bg-opacity-10" />
                      </div>
                      <div class="form-outline">
                        <label class="form-label" for="form9Example2">Numero: </label>

                        <input type="number" id="form9Example2" name="numero" class="form-control bg-black bg-opacity-10" />
                      </div>
                      <div class="form-outline">
                        <label class="form-label" for="form9Example3">Cidade: </label>

                        <input type="text" id="form9Example3" name="cidade" class="form-control bg-black bg-opacity-10" />
                      </div>
                      <div class="form-outline">
                        <label class="form-label" for="form9Example4">País: </label>

                        <input type="text" id="form9Example4" name="pais" class="form-control bg-black bg-opacity-10" />
                      </div>
                      <div class="form-outline">
                        <label class="form-label" for="form9Example6">Bairro: </label>
                        <input type="text" id="form9Example6" name="bairro" class="form-control bg-black bg-opacity-10" />
                      </div>
                      <div class="form-outline">
                        <label class="form-label" for="typeEmail">Estado: </label>
                        <input type="text" id="typeEmail" name="estado" class="form-control bg-black bg-opacity-10" />
                      </div>
                      <div class="text-center d-grid pt-1 mb-5 pb-1" style="margin-top: 50px;">
                        <button class="btn btn-primary border-0 fa-lg gradient-custom-2 mb-3"
                            type="submit" name="submit" value="Logar">Cadastrar</button>
                       
                    </div>

                </form>

              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h4 class="mb-4">Nós somos mais do que lunáticos</h4>
                <p class="small mb-0">

                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<style>
  .form-control.bg-black.bg-opacity-10 {
    color: rgba(255, 255, 255, 0.541) !important;
  }

  .card {
    background-color: rgba(2, 2, 2, 0.568) !important;
  }

  .gradient-custom-2 {
    /* fallback for old browsers */
    background: #fccb90;

    /* Chrome 10-25, Safari 5.1-6 */

    /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    background-image: url("https://i.pinimg.com/564x/22/10/62/221062985ebb8f8d3135b86eb553cffc.jpg");
    background-repeat: no-repeat;
    background-position-y: center;

  }

  @media (min-width: 768px) {
    .gradient-form {
      height: 100vh !important;
    }
  }

  @media (min-width: 769px) {
    .gradient-custom-2 {
      border-top-right-radius: .3rem;
      border-bottom-right-radius: .3rem;
    }
  }
  .form-outline{
    margin: 10px;
  }
</style>

{% endblock %}
