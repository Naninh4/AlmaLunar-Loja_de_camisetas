{% extends 'base.html' %}
{% load static %}
{% block conteudo %}
    <main class="container-fluid mt-4 m-auto">


        <div class="container py-5">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-light">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-4">

                                    <div class="text-center">
                                        <img src="/static/img/logo.png" style="width: 185px;" alt="logo">
                                        <h4 class="mt-1 mb-5 pb-1">Junte-se a nós!</h4>
                                    </div>
                                        {% if messages %}
                                        {% for message in messages %}
                                        <p style="font-size: 12px !important; color:rgb(255, 255, 255); border-radius: 30px ; " {% if message.tags %}
                                            class="card alert {{ message.tags }}" {% endif %}>{{ message }}
                                            
                                            <a style="color:white;" href="{% url 'login' %}">faça login!</a></p>
                                        
                                        {% endfor %}
                                        {% endif %}
                                    <form method='post' action="{% url 'cadastrar' %}">
                                        {% csrf_token %}
                                        <p>Cadastre-se agora e aproveite!</p>
                                        
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="username">Nome de usuario: </label>
                                            <input type="text" id="username" class="form-control bg-black bg-opacity-10"
                                                placeholder="exemplo123" name="username" />
                                        </div>
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="email">Email:</label>
                                            <input type="email" id="email" class="form-control bg-black bg-opacity-10"
                                                placeholder="email@exemplo.com" name="email" />
                                            
                                        </div>

                                        <div class="form-outline mb-4"> 
                                            <label class="form-label" for="password">Senha</label>
                                            <input type="password" id="password" class="form-control bg-black bg-opacity-10"
                                                placeholder="*******" name="password" />
                                        </div>
                                        <div class="form-outline mb-4">
                                            
                                            <label class="form-label" for="cpf">Cpf</label>
                                            <input type="text" id="cpf" class="form-control bg-black bg-opacity-10"
                                             
                                            name="cpf" />
                                        </div>
                                       
                                        <div class="text-center d-grid pt-1 mb-5 pb-1">
                                            <button class="btn btn-primary border-0 fa-lg gradient-custom-2 mb-3"
                                                type="submit" name="submit" value="Logar">Cadastrar</button>
                                           
                                        </div>


                                    </form>

                                </div>
                            </div>
                            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                    <h4 class="mb-4">Nós somos mais do que lunáticos</h4>
                                    <p class="small mb-0">
                                        
                                       </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
<style>
    .form-control.bg-black.bg-opacity-10{
        color: rgba(255, 255, 255, 0.541) !important;
    }
    .card {
        background-color: rgba(2, 2, 2, 0.568) !important;
    }

    .gradient-custom-2 {
        /* fallback for old browsers */
        background: #fccb90;

        /* Chrome 10-25, Safari 5.1-6 */

        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        background-image: url("https://i.pinimg.com/564x/22/10/62/221062985ebb8f8d3135b86eb553cffc.jpg");
        background-repeat: no-repeat;   
        background-position-y: center; 
    
    }

    @media (min-width: 768px) {
        .gradient-form {
            height: 100vh !important;
        }
    }

    @media (min-width: 769px) {
        .gradient-custom-2 {
            border-top-right-radius: .3rem;
            border-bottom-right-radius: .3rem;
        }
    }
</style>
{% endblock %}
