{% extends 'base.html' %}

{% block conteudo %}
<div style="border-radius: 50px; box-shadow: 0 0 1em rgb(156, 37, 224);" id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div  class="carousel-item active">
      <img style="border-radius: 50px;" class="d-block w-100" src="/static/img/4.png" alt="First slide">
    </div>
    <div class="carousel-item">
      <img style="border-radius: 50px;" class="d-block w-100" src="/static/img/2.png" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img style="border-radius: 50px;" class="d-block w-100" src="/static/img/1.png" alt="Third slide">
    </div>
    <div class="carousel-item">
      <img style="border-radius: 50px;" class="d-block w-100" src="/static/img/3.png" alt="Third slide">
    </div>
 
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
  </a>
</div>
<section style="display: flex;margin-bottom: 30px;" class="container-fluid">
  <div class="row row-cols-sm-2  row-cols-lg-4 row-cols-md-3">
      {% for produto in produtos %}
      <div class="col">
          <img src="/media/{{produto.imagem}}" class="card-img-top" alt="Imagem de capa do card">
          <div style=" margin: 2px; text-align: center ; font-size:14px;">
              <p style="margin:0% ; color: blueviolet;">{{ produto.nome }}</p>
              <p style="color: rgb(251, 255, 9) ;" class="card-text"><svg xmlns="http://www.w3.org/2000/svg"
                      width="16" height="16" fill="currentColor" class="bi bi-coin" viewBox="0 0 16 16">

                      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />

                  </svg> R${{ produto.valor }} <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                      fill="currentColor" class="bi bi-stars" viewBox="0 0 16 16">
                      <path
                          d="M7.657 6.247c.11-.33.576-.33.686 0l.645 1.937a2.89 2.89 0 0 0 1.829 1.828l1.936.645c.33.11.33.576 0 .686l-1.937.645a2.89 2.89 0 0 0-1.828 1.829l-.645 1.936a.361.361 0 0 1-.686 0l-.645-1.937a2.89 2.89 0 0 0-1.828-1.828l-1.937-.645a.361.361 0 0 1 0-.686l1.937-.645a2.89 2.89 0 0 0 1.828-1.828l.645-1.937zM3.794 1.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387A1.734 1.734 0 0 0 4.593 5.69l-.387 1.162a.217.217 0 0 1-.412 0L3.407 5.69A1.734 1.734 0 0 0 2.31 4.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387A1.734 1.734 0 0 0 3.407 2.31l.387-1.162zM10.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.156 1.156 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.156 1.156 0 0 0-.732-.732L9.1 2.137a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732L10.863.1z" />

              <a style="border-radius:20px ; padding-left: 20%; padding-right: 20%; background-color: rgb(137, 43, 226); border: 0; box-shadow: 0 0 1em rgba(232, 6, 253, 0.966);"
                  href="{% url 'detalhes' produto.id %}" class="btn btn-primary">detalhes</a>
          </div>
      </div>
      {% endfor %}
  </div>
</section>

{% endblock conteudo %}
