{% extends 'base.html' %}
{% load static %}
{% block conteudo %}
<style>
    .card {
        background-color: black;
        box-shadow: 0 0 1rem rgba(162, 0, 255, 0.247) !important;
        border-radius: 30px;
    }

    .fonte {
        font-size: 20px;
    }
</style>
<div class="container mt-2">
    <div class="row d-flex justify-content-center">
        {% for user in usuario %}
        <div class="col-md-7">
            <div class="card p-3 py-4">
                <div class="text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor"
                        class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                        <path fill-rule="evenodd"
                            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                    </svg>
                </div>

                <div class="text-center mt-3">
                    <h5 class="mt-2 mb-0" style="font-size: 40px;"> <strong> {{user.username}} </strong></h5>
                    <span>...vive no mundo da lua</span>

                    <section >
                        <strong>
                            <p class="fonte">E-mail: {{user.email}}</p>
                        </strong>
                    </section>

                    <div class="text-center mt-3" class="botoes">
                        <a href="{% url 'editar_senha' user.id %}" style="background-color: #4f1a58; color: aliceblue;" class="btn btn px-4">Mudar
                            senha</a>
                    </div>
                </div>

            </div>
        </div>
        {% endfor %}
    </div>

</div>

{% endblock conteudo %}
