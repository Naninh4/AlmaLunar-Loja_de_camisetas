{% extends 'base.html' %}
{% load static %}
{% block conteudo %}
<style>
    .card {
        background-color: rgba(162, 0, 255, 0.075);
        border-radius: 30px;
        color: antiquewhite;
    }

    .fonte {
        font-size: 20px;
    }

    .quantidade {
        width: 40%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        float: right;
        margin-right: 5%;
        width: 28%;
    }

    .cont {
        background-color: black;
        color: antiquewhite;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        font-weight: 900;
        cursor: pointer;
    }

    .comprar {
        float: right;
        margin-right: 5%;
        width: 28%;
    }
</style>
<div class="container mt-5">
    <div class="row">

        <div class="">
            <div class="card p-3 py-4">
                <div>
                    <h1 class="text-center mt-3"><strong>Carrinho</strong></h1>
                    {% for item in pedidos %}
                    <section class="margin-main container mb-5 mt-5">
                        <div class="row">
                            <section class="col-lg-6">
                                <h5 class="mt-2 mb-0" style="font-size: 20px;"> <strong> Apple
                                        juice{{item.nome_produto}}
                                    </strong></h5>
                                <span>R$ {{item.valor_produto}}</span>
                            </section>

                            <section class="col-lg-6" style="justify-content: space-between;">
                                <div class="quantidade">
                                    <div>Quantidade: </div>
                                    <div>{{item.quantidade}}</div>
                                </div>
                            </section>

                            <hr>
                            <section class="col-6">
                                <div>
                                    <div><strong>Valor Total:</strong></div>
                                </div>
                            </section>
                                <div class="comprar col d-flex justify-content-between">
                                    <div style="font-size: 22px;">
                                        <strong>R${{item.valor_total}}</strong>
                                    </div>
                                    <a href="#">
                                        <button
                                            style="background-color: #ae00ff; color: aliceblue; margin-right: 0.8rem; margin-left: 0.8rem;"
                                            class="btn btn-primary border-0">Comprar</button>
                                    </a>
                                    <a href="{% url 'remover_item' item.id %}">
                                        <button style="background-color: #ae00ff; color: aliceblue;"
                                            class="btn btn-danger border-0">remover</button>
                                    </a>
                                </div>

                        </div>
                    </section>
                    {% endfor %}

                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
